<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Trusty Global</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .success-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: var(--light-bg);
        }
        
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        
        .success-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .success-message {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .back-home {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--secondary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 5px;
            transition: var(--transition);
        }
        
        .back-home:hover {
            background: var(--light-oxblood);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="success-title">Message Sent Successfully!</h1>
        <p class="success-message">Thank you for contacting us. We have received your message and will get back to you shortly.</p>
        <a href="index.html" class="back-home">Back to Home</a>
    </div>
</body>
</html>
